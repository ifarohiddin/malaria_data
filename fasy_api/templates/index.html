<!DOCTYPE html>
<html>
<head>
    <title>Malaria Detection</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>🧬 Malaria Cell Image Detection</h1>

    <form action="/predict" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <br>
        <button type="submit">🔍 Tekshir</button>
    </form>

    {% if result %}
        <div class="result">
            <p><strong>Natija:</strong> {{ result }}</p>
            <p><strong>Ishonchlilik:</strong> {{ confidence }}</p>
            <p><strong>Rasm:</strong> {{ filename }}</p>
        </div>
    {% endif %}
</body>
</html>
